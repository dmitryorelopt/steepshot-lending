<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <link id="favicon" rel="icon" type="icon" sizes="16x16" href="./assets/images/gradient-colored-logo.ico">
    <script src="./js/main.js"></script>
    <title>Steepshot</title>
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-9">
            <img class="logo" src="assets/images/header/logo.svg" alt="logo"/>

        <div class="col-2">
            <div class="our-project-link link">Our project</div>
        </div>
        <div class="col-1">
            <div class="contact-link link">Our project</div>
        </div>
    </div>
</header>

<div class="main container">
    <div class="description">
        <div class="row">
            <div class="col-3 title_block">
                Steepshot
            </div>
            <div class="col-9 social-network">

            </div>
        </div>

            <div class="col-3">
                Steepshot is a decentralized Instagram, that rewards people with cryptocurrency for sharing their
                lifestyle and visual experience. Steepshot is built on top of Steem and Golos blockchains.
            </div>
        </div>
        <div class="row action_description">
            <div class="col-3">
                <div class="btn">See More</div>
            </div>
        </div>
    </div>
</div>

<footer class="container">
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
            <div class="link clear">
                <div class="value_link">Tell your story!</div>
                <div class="arrow"></div>
            </div>
            <div class="hint">
                Tap to start conversation
            </div>
        </div>
    </div>
